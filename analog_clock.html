<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Analog Clock</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f2f4f8;
            font-family: Arial, sans-serif;
        }

        .clock {
            position: relative;
            width: 320px;
            height: 320px;
            border: 10px solid #1f2933;
            border-radius: 50%;
            background: #fff;
            box-shadow:
                inset 0 0 20px rgba(0, 0, 0, 0.1),
                0 12px 25px rgba(31, 41, 51, 0.25);
        }

        .clock::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 12px;
            height: 12px;
            background: #1f2933;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            z-index: 4;
        }

        .hand {
            position: absolute;
            bottom: 50%;
            left: 50%;
            transform-origin: bottom center;
            transform: translateX(-50%) rotate(0deg);
        }

        .hand.hour {
            width: 12px;
            height: 90px;
            background: #000;
            border-radius: 12px;
            z-index: 3;
        }

        .hand.minute {
            width: 8px;
            height: 130px;
            background: #000;
            border-radius: 8px;
            z-index: 2;
        }

        .hand.second {
            width: 4px;
            height: 150px;
            background: #c50000;
            border-radius: 4px;
            z-index: 1;
        }

        .minute-dot {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #9aa5b1;
            transform: translate(-50%, -50%) rotate(0deg) translateY(-145px);
            box-shadow: 0 0 4px rgba(0, 0, 0, 0.08);
        }

        .minute-dot.five {
            width: 10px;
            height: 10px;
            background: #1f2933;
            box-shadow: 0 0 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="clock" id="clock">
        <div class="hand hour" id="hourHand"></div>
        <div class="hand minute" id="minuteHand"></div>
        <div class="hand second" id="secondHand"></div>
    </div>

    <script>
        const clock = document.getElementById("clock");
        const hourHand = document.getElementById("hourHand");
        const minuteHand = document.getElementById("minuteHand");
        const secondHand = document.getElementById("secondHand");

        for (let i = 0; i < 60; i += 1) {
            const dot = document.createElement("div");
            dot.classList.add("minute-dot");

            if (i % 5 === 0) {
                dot.classList.add("five");
            }

            dot.style.transform = `translate(-50%, -50%) rotate(${i * 6}deg) translateY(-145px)`;
            clock.insertBefore(dot, hourHand);
        }

        function setClock() {
            const now = new Date();
            const seconds = now.getSeconds();
            const minutes = now.getMinutes();
            const hours = now.getHours();

            const secondAngle = seconds * 6;
            const minuteAngle = (minutes + seconds / 60) * 6;
            const hourAngle = ((hours % 12) + minutes / 60 + seconds / 3600) * 30;

            hourHand.style.transform = `translateX(-50%) rotate(${hourAngle}deg)`;
            minuteHand.style.transform = `translateX(-50%) rotate(${minuteAngle}deg)`;
            secondHand.style.transform = `translateX(-50%) rotate(${secondAngle}deg)`;
        }

        setClock();
        setInterval(setClock, 1000);
    </script>
</body>
</html>
